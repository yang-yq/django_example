<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
            <tr>
                <td>{{ line.username }}</td>
                <td>{{ line.password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
</body>
</html>
